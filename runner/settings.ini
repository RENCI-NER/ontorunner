[Section]
# OGER settings.ini file for argument loading
[Shared]

[Main]
input-directory = data/input
output-directory = data/output
pointer-type = glob
pointers = *.txt
# options: collection OR document
iter-mode = collection
# article-format options:
#    'txt_directory',
#    'txt_id',
#    'txt_collection',
#    'txt_json',
#    'txt_tar',
#    'txt_tsv',
#    'conll',
#    'pubtator',
#    'pubtator_fbk',
#    'pxmlgz',
#    'pxml_directory',
#    'pxml_id',
#    'bioc_xml',
#    'bioc_json',
#    'download_pubmed',
#    'download_pmc',
#    'download_bad_pmc',
#    'download_fictious_pmc',
#    'download_random_pmc',
article-format = txt
# export_format options:
#    'tsv'
#    'txt'
#    'xml'
#    'text_xml'
#    'bioc'
#    'bioc_xml'
#    'bioc_json'
#    'odin':
#    'bionlp'
#    'bionlp.ann'
#    'brat'
#    'brat.ann'
#    'conll'
#    'becalm_tsv'
#    'becalm_json'
#    'pubanno_json'
#    'pubanno_json.tgz'
#    'pubtator'
#    'pubtator_fbk'
#    'europepmc'
#    'europepmc.zip'
export_format = tsv
# Multiple termlists can be added by giving them numbers
# as shown below. Each termlist could have a separate stopword list
# Initially there's just one for all.
#termlist_force_reload = True
termlist_path = data/terms/hp_termlist.tsv
#termlist2_path = data/terms/ncit_termlist.tsv
termlist_stopwords = data/stopwords/stopWords.txt
include_header = True
# normalization has many options that can be provided
# as a space-separated list. More information : https://github.com/OntoGene/OGER/wiki/term-matching
termlist_normalize = lowercase stem-Porter