termlist4_path=data/terms/go-plus_terms.tsv
termlist5_path=data/terms/hp_terms.tsv
termlist6_path=data/terms/mondo_terms.tsv
termlist7_path=data/terms/ncbitaxon_terms.tsv
termlist8_path=data/terms/ro_terms.tsv
termlist9_path=data/terms/so_terms.tsv
termlist10_path=data/terms/uberon-base_terms.tsv

